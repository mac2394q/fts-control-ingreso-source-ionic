<ion-content>

  <!-- Preloader -->
  <div id="preloader" style="display: none;">
    <div data-loader="dual-ring"></div>
  </div>
  <!-- Preloader End -->

  <!-- Document Wrapper   
============================================= -->
  <div id="main-wrapper">



    <!-- Content
  ============================================= -->
    <div id="content" class="py-4">
      <div class="container">
        <div class="row">


          <!-- Middle Panel
        ============================================= -->
          <div class="col-lg-12">
            <h1  class="font-weight-bold mb-3 tablet-font">DATOS DEL CONDUCTOR</h1>

            <!-- All Transactions
          ============================================= -->
            <form id="personaldetails" method="post">
              <div class="row">
                <div class="col-12 col-sm-12 m-2">
                  <div class="form-group align-self-center " >
                    <div class="card-body">
                        <img width="20%" height="40%" class="mx-auto d-block" name="urlImage" [src]="ingresoSalidaUI.urlImage" alt="Card image">
                      </div>
                </div>
                </div>
                <div class="col-12 col-sm-12 m-2">
                  <div class="form-group">
                    <label  class="font-weight-bold tablet-font ">NUMERO DE DOCUMENTO</label>
                    <input readonly type="text" name="numeroDocumento" [(ngModel)]='ingresoSalidaUI.documento' name="documento" class=" tablet-font font-weight-bold form-control border border-dark" 
                      placeholder="Numero de documento.">
                  </div>
                </div>
                <div class="col-12 col-sm-12 m-2">
                  <div class="form-group">
                    <label  class="font-weight-bold tablet-font">NOMBRE DEL CONDUCTOR</label>
                    <input readonly type="text" [(ngModel)]='ingresoSalidaUI.nombre' name="nombre" [(ngModel)]='ingresoSalidaUI.nombre' class=" tablet-font font-weight-bold form-control border border-dark" 
                      placeholder="Nombre completo del conductor.">
                  </div>
                </div>

              </div>
              <div class="form-actions text-right tablet-font">
                <button routerLink="/salida-novalida" routerLinkActive="active" type="button" style="text-align: center; "
                  class="btn btn-danger   round box-shadow-6 btn mr-2 mb-2 btn-lg ">
                  <i class="fa fa-ban fa-2x"></i> Cancelar
                </button>
                <button  routerLink="/tipos-operacion" routerLinkActive="active" type="button" class="btn btn-primary round box-shadow-4 btn mr-2 mb-2 btn-lg">
                  <i class="fa fa-arrow-circle-right fa-2x "></i> Continuar
                </button>
              </div>
            
            </form>
            <!-- All Transactions End -->
          </div>
          <!-- Middle End -->
        </div>
      </div>
    </div>
    <!-- Content end -->

  </div>
  <!-- Document Wrapper end -->


</ion-content>
